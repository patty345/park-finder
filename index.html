<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/foundation.css"> -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
<link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>
</head>
<body>
    <div class="grid">
        <div class="main-header">
          <h3 class="header">Park Finder</h3>
        </div>
      
        <div class="search-left">
          <h3>Search for parks</h3>
          <ul class="menu">
            <li><input id="city" type="search" placeholder="Search for park here!"></li>
            <li><button type="button" class="button">Search</button></li>
          </ul>
          <div>
            <ul id="history-list"></ul>
          </div>
          
        </div>
      
        <div class="park-display">
          <h3>Name park</h3>
          <div id="map"></div>
        </div>
      
        <div class="weather" id="weatherSections">
          <h3>Weather</h3>
          <div class="grid-container full">
            <div class="grid-x" id="weather-cards">
            
            </div>
          </div>
        </div>
      
        <div class="footer">
          <h3>Contact Us</h3>
          <div class="grid-x footer-link">
            <div class="cell small-4 large-4">
              <h5><a href="#">Email</a></h5>
            </div>
            <div class="cell small-4 large-4">
              <h5><a href="#">Call Us</a></h5>
            </div>
            <div class="cell small-4 large-4">
              <h5><a href="#">Twitter</a></h5>
            </div>  
          </div>
          <p>&copy;2022 Group 2</p>
        </div>
      
      </div>


      <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
